<div class="container">
  <header class="header">
    <h1>Rick and Morty Characters</h1>
    <p>Explore all characters from the series</p>
  </header>

  <div class="loader" *ngIf="loading">Loading...</div>

  <div class="cards-grid" *ngIf="!loading">
    <div class="card" *ngFor="let character of displayedCharacters">
      <img [src]="character.image" [alt]="character.name" class="card-image">
      <div class="card-content">
        <h3 class="card-title">{{ character.name }}</h3>
        <div class="card-info">
          <span class="status" [ngClass]="getStatusClass(character.status)">
            {{ character.status }}
          </span>
          <span class="species">{{ character.species }}</span>
        </div>
        <p class="location">
          <strong>Location:</strong> {{ character.location.name }}
        </p>
        <p class="origin">
          <strong>Origin:</strong> {{ character.origin.name }}
        </p>
      </div>
    </div>
  </div>

  <div class="pagination" *ngIf="!loading">
    <button 
      class="pagination-btn" 
      (click)="prevPage()" 
      [disabled]="currentPage === 1">
      Previous
    </button>
    
    <span class="page-info">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    
    <button 
      class="pagination-btn" 
      (click)="nextPage()" 
      [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
